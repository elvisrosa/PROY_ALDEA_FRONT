<main role="main" class="login-container">
    <div id="ajustar" class="row justify-content-center align-items-center h-100">
        <div id="login" class="col-lg-4 col-md-6 col-12 mat-elevation-z4 rounded">
            <img class="img-fluid mx-auto d-block rounded mt-3" src="../../assets/img/logo.png" alt="logo" />

            <form class="custom-form" method="post" [formGroup]="loginForm" action="" (ngSubmit)="login()">
                <div class="mb-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Usuario" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="mb-6">
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Contraseña" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="text-center">

                    <button type="submit" color="success" mat-raised-button color="primary" (click)="login()">
                        Iniciar sesión
                    </button>
                </div>


                <!-- <div>
                    <app-button
                      typeBtn="submit"
                      color="success"
                      [loading]="status === 'loading'"
                      >Iniciar sesión</app-button
                    >
                  </div>  -->

            </form>
        </div>
    </div>
    <section class="contact-area" id="contact">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="contact-content text-center">
                            <div class="hr"></div>

                            <h6 class="copyright"> <img src="../../assets/img/UGlogo.png" width="48px;" height="auto"
                                    class="img-fluid">
                                <strong>&copy; UG
                                    facultad de
                                    ingeniería<span>|</span>Sistemas
                                    de información</strong><img src="../../assets/img/INGENIERIA-INDUSTRIAL.png"
                                    alt="logo" width="48px;" height="auto" class="img-fluid">
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</main>
