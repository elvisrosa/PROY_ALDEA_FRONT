<main role="main" class="login-container">
    <div class="row justify-content-center align-items-center h-100">
        <div id="login" class="col-lg-4 col-md-6 col-12 mat-elevation-z4 rounded">
            <img class="img-fluid mx-auto d-block rounded mt-3" src="../../assets/img/logo.png" alt="logo" />

            <form class="custom-form" method="post">
                <div class="mb-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Usuario" [(ngModel)]="username">
                    </mat-form-field>
                </div>
                <div class="mb-6">
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Contraseña" [(ngModel)]="password">
                    </mat-form-field>
                </div>
                <button type="submit" mat-raised-button color="primary" (click)="login()">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </div>
</main>
