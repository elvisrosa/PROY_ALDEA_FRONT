<div class="main-content">
    <div class="container">
        <small>Vista general de los cursos</small>
        <div class="row">
            <ng-container *ngIf="casas.length>0; else noContent">
                <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let car of casas">
                    <div class="card card-stats">
                        <div class="card-header card-header-warning card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category">{{car.direccion}}</p>
                            <h3 class="card-title">Alumnos 43
                                <small>GB</small>
                            </h3>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons text-danger">warning</i>
                                <a href="javascript:void(0)">Get More Space...</a>
                            </div>

                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                              </button>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item>
                                  <mat-icon>dialpad</mat-icon>
                                  <span>Redial</span>
                                </button>
                                <button mat-menu-item disabled>
                                  <mat-icon>voicemail</mat-icon>
                                  <span>Check voice mail</span>
                                </button>
                                <button mat-menu-item>
                                  <mat-icon>notifications_off</mat-icon>
                                  <span>Disable alerts</span>
                                </button>
                              </mat-menu>

                        </div>
                    </div>
                </div>
            </ng-container>

            

            <ng-template #noContent>
                Aun no tienes ninguna casa asignada, o tu casa esta en estado incativo!
                Comunicate con usuario ADMINISTRADOR
            </ng-template>
        </div>
