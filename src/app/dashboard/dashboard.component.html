<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <ng-container *ngIf="casas.length>0; else noContent">
                <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let car of casas">
                    <div class="card card-stats">
                        <div class="card-header card-header-warning card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category">{{car.direccion}}</p>
                            <h3 class="card-title">Alumnos 43
                                <small>GB</small>
                            </h3>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons text-danger">warning</i>
                                <a href="javascript:void(0)">Get More Space...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-template #noContent>
                Aun no tienes ninguna casa asignada, o tu casa esta en estado incativo!
                Comunicate con usuario ADMINISTRADOR
            </ng-template>




        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="ct-chart" id="dailySalesChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Daily Sales</h4>
                        <p class="card-category">
                            <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in
                            today
                            sales.
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> updated 4 minutes ago
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
