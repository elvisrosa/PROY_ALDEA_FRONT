<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  <!-- {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}} -->
</button>
<nav class="navbar navbar-transparent">
</nav>

<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Ni√±os</ng-template>
      <mat-form-field>
        <mat-label>Cedula</mat-label>
        <input matInput placeholder="Ingrese cedula" formControlName="cedula" type="number" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput placeholder="Ingrese  nombre completo" formControlName="nombre" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Ingrese los apellidos completo" formControlName="apellido" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Lugar de nacimiento</mat-label>
        <input matInput placeholder="Ingrese lugar de nacimiento" formControlName="lugnac" required>
      </mat-form-field>
      <ng-template matStepLabel>Edad</ng-template>
      <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput placeholder="Ingrese edad" formControlName="edad" type="number" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sexo</mat-label>
        <mat-select>
          <mat-option value="">masculino</mat-option>
          <mat-option value="">femenino</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Ingrese telefono" formControlName="numerico" type="number" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext class="btn btn-danger btn-round">Siguiente</button>
      </div>
    </form>

  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Bautismo">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>id_bautizo</mat-label>
        <mat-select>
          <mat-option value="">1</mat-option>
          <mat-option value="">2</mat-option>
          <mat-option value="">.3</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-button matStepperNext class="btn btn-danger btn-round">Siguiente</button>
        <!-- <button mat-button matStepperPrevious class="btn btn-danger btn-round">Regresar</button> -->
      </div>

    </form>
  </mat-step>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Casa</ng-template>
      <mat-form-field>
        <mat-label>id_casa</mat-label>
        <mat-select>
          <mat-option value="">.....</mat-option>
          <mat-option value="">.....</mat-option>
          <mat-option value="">.....</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-button matStepperNext class="btn btn-danger btn-round">Siguiente</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Padre</ng-template>
      <mat-form-field>
        <mat-label>id_Padre</mat-label>
        <mat-select>
          <mat-option value="">.....</mat-option>
          <mat-option value="">.....</mat-option>
          <mat-option value="">.....</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext class="btn btn-danger btn-round">Siguiente</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Madre</ng-template>
      <mat-form-field>
        <mat-label>id_Madre</mat-label>
        <mat-select>
          <mat-option value="">.....</mat-option>
          <mat-option value="">.....</mat-option>
          <mat-option value="">.....</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext class="btn btn-danger btn-round">Siguiente</button>
      </div>
    </form>
  </mat-step>


  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <div>
      <button mat-button matStepperNext class="btn btn-danger btn-round">Guardar</button>
      <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
  </mat-step>
</mat-stepper>
